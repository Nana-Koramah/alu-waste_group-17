{% extends "base.html" %}

{% block content %}
    <h2>Dashboard</h2>
    <a href="{{ url_for('routes.schedule') }}" class="btn btn-primary">Schedule Waste Collection</a>
    <h3 class="mt-4">Your Scheduled Collections</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Waste Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.date }}</td>
                    <td>{{ schedule.waste_type }}</td>
                    <td>{{ schedule.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
