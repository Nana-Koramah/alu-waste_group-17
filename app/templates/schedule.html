{% extends "base.html" %}

{% block content %}
    <h2>Schedule Waste Collection</h2>
    <form method="POST" action="{{ url_for('routes.schedule') }}">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="waste_type" class="form-label">Waste Type</label>
            <input type="text" class="form-control" id="waste_type" name="waste_type" required>
        </div>
        <button type="submit" class="btn btn-primary">Schedule</button>
    </form>
{% endblock %}
